version: '3.8'

services:
  ffc-sfi-payment-batch-processor:
    build:
      context: .
      target: production
    image: ffc-sfi-payment-batch-processor
    container_name: ffc-sfi-payment-batch-processor
    environment:
      AZURE_STORAGE_ACCOUNT_NAME: ${AZURE_STORAGE_ACCOUNT_NAME:-devstoreaccount1}
      MESSAGE_QUEUE_HOST: ${MESSAGE_QUEUE_HOST:-notset}
      MESSAGE_QUEUE_PASSWORD: ${MESSAGE_QUEUE_PASSWORD:-notset}
      MESSAGE_QUEUE_USER: ${MESSAGE_QUEUE_USER:-notset}
      PAYMENT_BATCH_TOPIC_ADDRESS: ${PAYMENT_BATCH_TOPIC_ADDRESS:-notset}